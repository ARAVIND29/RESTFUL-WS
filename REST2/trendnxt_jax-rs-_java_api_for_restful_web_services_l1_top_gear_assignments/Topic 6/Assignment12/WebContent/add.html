<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
</head>
<body>
	<h1>Add new Student</h1>
	<fieldset>
	<legend>CREATING NEW STUDENT</legend>
	<form action="rest/student/add" method="post">
	<table>
		<tr><td>Student id</td><td><input type="text" name="id" required></td></tr>
		<tr><td>Student Name</td><td><input type="text" name="name" required></td></tr>
		<tr><td>Student Class</td><td><input type="text" name="class" required></td></tr>
		<tr><td>Marks obtained</td><td><input type="number" name="marks" required></td></tr>
		<tr><td><input type="submit" value="add">
	</table>
	</form>
	</fieldset>
</body>
</html>
